<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <style>
    *{
    box-sizing: border-box;font-family: 'Black Ops One', cursive;
   }
  </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Fighting Game</title>
</head>
<body>
  <!--Red Container-->
  <div 
   style="position: relative;
   display: inline-block;">
    
    <!--Smaller Red Container-->
    <div style="position: absolute;
       display: flex;
       width: 100%;
       align-items: center;
       padding: 20px;">
      
      <!--Player -->
      <div 
       style="
       position:relative;
       width: 100%;
       display: flex; 
       justify-content: flex-end;
       border: 3px solid;">
        <div 
          style="
          background-color:red;
          height: 30px; 
          width: 100%;
          opacity: 0.3;
          "
        ></div>
        <div 
        id="playerHealth"
        style="
          position: absolute; 
          background:seagreen; 
          top: 0; 
          right: 0;
          bottom: 0;
          width: 100%;
          "
        ></div>
      </div>
      
      <!--Timer -->
      <div 
        id="countdownTimer"
        style="
        background-color: #F0F0F0;
         height: 110px; 
         width: 110px;
         flex-shrink: 0;
         display: flex;
         align-items: center;
         justify-content: center;
         font-size: 40px;
         border-radius: 60px;
         border: 5px solid;
         "
         >
        10
        </div>
      
      <!--Enemy -->
      <div style="
      position:relative; 
      width: 100%;
      border: 3px solid;">
        <div 
          style="
          background:red; 
          height: 30px;
          opacity: 0.3;
          "
        ></div>
        <div 
        id="enemyHealth"
        style="
          position: absolute; 
          background:seagreen; 
          top: 0; 
          right: 0;
          bottom: 0;
          left: 0;
          "
        ></div>
      </div>
    </div>
    <div
      id="displayText"
      style="
      position: absolute;
      color: white;
      align-items: center;
      justify-content: center;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      display: none;
      font-size: 40px;
      "
    >
    </div>
    <canvas></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/class.js"></script>
  <script src="js/utils.js"></script>
  <script src="index.js"></script>
</body>
</html>
